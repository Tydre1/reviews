<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Começo</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <main>

      <section class="container">
        <!-- title-->
        <h2>About Us</h2>

        <div class="underline"></div>

        <article class="review">

          <div class="img-container">
            <img src="./natalia.jpg" id="person-img" alt="">
          </div>
          <h4 id="author">Natália Alves</h4>
          <p id="job">nutriciosita</p>
          <p id="info">Olá, me chamo Natália e faço faculdade de nutricionismo, porém já faço estágio em um hospital público em POA-RS.
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">me surpreenda</button>
        </article>

      </section>

    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
